<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="mobile-menu">
            <button id="menu-toggle">â˜°</button>
        </div>
        <nav class="sidebar">
            <div class="logo">
                <img style="height: 100px; width: 100px;" src="../assets/img/logo_png_white.png">
                <p>GNET-INFOTECH</p>
            </div>
            <ul class="menu">
                <li class="menu-item active">Account</li>
                <li class="menu-item">Cart</li>
                <li class="menu-item">Logout</li>
            </ul>
        </nav>

        <!-- Account Section -->
        <main class="account">
            <div class="account-details">
                <h1>Account</h1>
                <div class="profile-pic">
                    <img src="profile-placeholder.jpg" alt="Profile Picture">
                </div>
                <div class="user-info">
                    <h2 id="username">John Doe</h2>
                    <p id="mobile">+1234567890</p>
                    <p id="email">user@example.com</p>
                </div>
            </div>
        </main>

        <!-- Mobile Menu -->
        
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
