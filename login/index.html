    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .header {
            background: #6200ea;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
        }

        .form {
            padding: 20px;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .form button:hover {
            background: #3700b3;
        }

        .form p {
            text-align: center;
        }

        .form p a {
            color: #6200ea;
            text-decoration: none;
        }
    </style>

<body>
    <div class="container">
        <div class="header">Login or Create Account</div>
        <div class="form">
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="createAccountLink">Create one</a></p>
        </div>        
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const createAccountLink = document.getElementById('createAccountLink');
    
        // Handle Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Login successful!');
                    console.log('User:', userCredential.user);
                    // Redirect or load account page
                })
                .catch((error) => {
                    console.error('Error:', error.message);
                    alert(error.message);
                });
        });
    
        // Handle Create Account
        createAccountLink.addEventListener('click', (e) => {
            e.preventDefault();
    
            const email = prompt('Enter your email:');
            const password = prompt('Enter your password (6+ characters):');
    
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert('Account created successfully!');
                    console.log('New User:', userCredential.user);
                })
                .catch((error) => {
                    console.error('Error:', error.message);
                    alert(error.message);
                });
        });
    </script>    
</body>
