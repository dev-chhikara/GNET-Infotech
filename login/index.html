<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GNET Infotech - Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>

</head>
<body>
  <div id="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>GNET Infotech</h2>
      <ul>
        <li><a href="#account">Account</a></li>
        <li><a href="#cart">Cart</a></li>
        <li><a href="#logout" id="logout-btn">Logout</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div id="login-form">
        <h2>Login</h2>
        <form id="login">
          <label for="phone">Enter Mobile Number:</label>
          <input type="text" id="phone" placeholder="e.g., +919876543210" required>
          <button type="button" id="send-otp">Send OTP</button>
        </form>

        <div id="otp-section" style="display: none;">
          <label for="otp">Enter OTP:</label>
          <input type="text" id="otp" placeholder="123456" required>
          <button type="button" id="verify-otp">Verify OTP</button>
        </div>
      </div>

      <div id="welcome" style="display: none;">
        <h2>Welcome Back!</h2>
        <p>You are logged in.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
