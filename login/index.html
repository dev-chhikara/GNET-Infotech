<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar with Logout -->
    <div id="nav-menu">
        <button id="logout-btn">Logout</button>
    </div>

    <!-- Login Section -->
    <div id="login-section">
        <h2>Login to Your Account</h2>
        <input type="text" id="mobile-input" placeholder="Enter mobile number" />
        <div id="recaptcha-container"></div>
        <button id="send-otp-btn">Send OTP</button>

        <div id="otp-section" style="display:none;">
            <input type="text" id="otp-input" placeholder="Enter OTP" />
            <button id="verify-otp-btn">Verify OTP</button>
            <button id="resend-otp-btn" style="display:none;">Resend OTP</button>
        </div>
        <div id="loading-spinner" style="display:none;">Loading...</div>
    </div>

    <!-- User Account Section -->
    <div id="user-section" style="display:none;">
        <div class="user-info">
            <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="User Avatar" class="user-avatar" />
            <h2 id="user-name">User Name</h2>
            <p>Mobile: <span id="user-mobile"></span></p>
            <p>Email: <span id="user-email"></span></p>
            <button id="edit-profile-btn">Edit Profile</button>
        </div>

        <h3>Recent Orders</h3>
        <div id="orders-list" class="horizontal-scroll">No recent orders</div>

        <h3>Your Cart</h3>
        <div id="cart-list" class="horizontal-scroll">No items in the cart</div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Edit Profile</h3>
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" />
            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" />
            <button id="save-profile-btn">Save Changes</button>
            <button id="cancel-edit-btn">Cancel</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
