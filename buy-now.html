<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy - GNET-Infotech</title>
    <link rel="stylesheet" href="assets/css/buy-now.css">
    <link rel="icon" href="assets/img/logo_thumb.png" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="nav-menu">
        <button id="back-btn">Back</button>
    </div>

    <div id="progress-bar-container" style="display: none;">
        <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div class="modal">

        <div class="modal-content">
            <div id="buying-section" style="display:none;">
                <div class="buy-info">
                    <img src="" id="productImage" class="user-avatar" />
                    <h2 id="product-name"></h2>
                    <p><span id="product-description"></span></p>
                </div>
                     
            </div>
        
            <div id="address-form-section" style="display: none;">
                <form id="address-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <br>
                        <input type="text" id="name" required placeholder="Enter your full name" />
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" required placeholder="Enter your email" />
                    </div>
                
                    <div class="form-group">
                        <label for="address">Address</label>
                        <br>
                        <textarea id="address" required placeholder="Enter your address"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="city">City</label>
                        <br>
                        <input type="text" id="city" required placeholder="Enter your city" />
                    </div>
                
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <br>
                        <input type="text" id="pincode" required placeholder="Enter your pincode" />
                    </div>
                
                    <div class="form-group">
                        <label for="country">Country</label>
                        <br>
                        <input type="text" id="country" value="India" disabled />
                    </div>
                
                    <div class="form-group">
                        <label for="quantity">Quantity (Max 50)</label>
                        <br>
                        <input type="number" id="quantity" min="1" max="50" required />
                    </div>
                
                    <button type="submit" id="place-order-btn">Place Order</button>
                </form>
                
                <div id="order-status" style="display: none; color: green;">Order Placed!</div>
            </div>
        </div>

    </div>

    

    <script src="assets/js/buy-now.js" type="module"></script>
</body>
</html>
