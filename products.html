<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNET-Infotech</title>
    <link rel="stylesheet" href="assets/css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="/GNET-Infotech">
            <div class="navbar-left">
                <img src="assets/img/logo.jpg" class="logo">
                <span class="title">GNET-Infotech</span>
            </div>
        </a>
        <div class="navbar-right">
            <i class="fas fa-user" id="accountButton"></i>
        </div>
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Search..." class="search-input">
    </div>
    <div class="header">
        <div class="buttons">
            <button class="sort-btn" onclick="toggleSortMenu()">Sort</button>
            <button class="filter-btn" onclick="toggleFilterMenu()">Filter</button>
        </div>
    </div>

    <!-- Sort Bottom Menu -->
    <div id="sort-menu" class="sort-menu">
        <div class="sort-menu-content">
            <h3>Sort By</h3>
            <ul>
                <li onclick="sortBy('price-asc')">Price (Low to High)</li>
                <li onclick="sortBy('price-desc')">Price (High to Low)</li>
                <li onclick="sortBy('newest')">Newest First</li>
                <li onclick="sortBy('rating')">Rating</li>
            </ul>
        </div>
    </div>

    <!-- Filter Full-Screen Menu -->
   
    <div id="productContainer" class="product-container"></div>
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <img src="assets/img/logo_png_white.png" class="footer-logo">
                <span class="brand-name">GNET-Infotech</span>
            </div>
            <div class="footer-center">
                <ul class="social-icons">
                    <li><a href="https://www.facebook.com/people/Gnet-Infotech/pfbid0NiZ4XjRDWaWsUvDi245iCWNABd7bdej94C5MpGPovTC8KhaNAi4W75kWWUxCszVxl/" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="https://www.twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.instagram.com/gnetinfotech" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </div>
            <div class="footer-right">
                <p>&copy; 2024 GNET-Infotech. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/all-products.js" type="module"></script>
</body>
</html>
